<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#16a249",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<title>Add New Student | Huzaifa Travels</title>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4 md:p-8">
<!-- Main Container -->
<div class="w-full max-w-xl bg-white dark:bg-neutral-900 shadow-xl rounded-xl overflow-hidden border border-primary/10">
<!-- Header -->
<div class="px-8 pt-8 pb-4 text-center">
<h2 class="text-2xl font-bold text-neutral-800 dark:text-neutral-100">Add New Student</h2>
<p class="text-neutral-500 dark:text-neutral-400 text-sm mt-1">Register a new student for bus services</p>
</div>
<!-- Form Section -->
<form class="p-8 space-y-6">
<!-- Photo Upload Area -->
<div class="flex flex-col items-center justify-center space-y-3">
<div class="relative group">
<div class="w-32 h-32 rounded-full bg-primary/10 border-2 border-dashed border-primary/30 flex items-center justify-center overflow-hidden transition-all group-hover:border-primary">
<img alt="Student Preview" class="w-full h-full object-cover opacity-40 group-hover:opacity-60 transition-opacity" data-alt="Placeholder portrait for student profile photo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBwqHa8zQq5WvXeDiGY1gdxLQFUd8TSn-dZvSpV-9L-RuVC6q622jQejYdDtSdX8M2zjfqC8vHx_APjXVRJPqJ1RcsCNHj6_wsC9c1ZOlpnPN7Wfh50gvlE_sLEvasinCf69aFgAFjvlhZNlfrxUjGdmUFOJ1OMn5Nszg_mIr5rAto4Zh5BQyavIH0zg4OVNVwzwOTciJKtnWsuohqZII31I-V4tE43C1i3l2s-dv_9AfB6SpABnb6jBPMqYKFUkERQAiHwdBknHGo"/>
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-icons text-primary text-3xl">add_a_photo</span>
</div>
</div>
<button class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full shadow-lg hover:bg-primary/90 transition-colors" type="button">
<span class="material-icons text-sm">edit</span>
</button>
</div>
<span class="text-xs font-medium text-neutral-500 uppercase tracking-wider">Upload Student Photo</span>
</div>
<!-- Form Grid -->
<div class="space-y-5">
<!-- Name Field -->
<div>
<label class="block text-sm font-semibold text-neutral-700 dark:text-neutral-300 mb-1.5 flex items-center">
<span class="material-icons text-sm mr-1 text-primary">person</span> Full Name
                    </label>
<input class="w-full px-4 py-3 rounded-lg border border-neutral-200 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all" placeholder="Enter student's full name" type="text"/>
</div>
<!-- Class & Academic Year Row -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-semibold text-neutral-700 dark:text-neutral-300 mb-1.5 flex items-center">
<span class="material-icons text-sm mr-1 text-primary">school</span> Class
                        </label>
<select class="w-full px-4 py-3 rounded-lg border border-neutral-200 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all appearance-none">
<option value="">Select Grade</option>
<option value="1">Grade 1</option>
<option value="2">Grade 2</option>
<option value="3">Grade 3</option>
<option value="4">Grade 4</option>
<option value="5">Grade 5</option>
</select>
</div>
<div>
<label class="block text-sm font-semibold text-neutral-700 dark:text-neutral-300 mb-1.5 flex items-center">
<span class="material-icons text-sm mr-1 text-primary">calendar_today</span> Academic Year
                        </label>
<select class="w-full px-4 py-3 rounded-lg border border-neutral-200 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all appearance-none">
<option value="2023-24">2023-2024</option>
<option selected="" value="2024-25">2024-2025</option>
<option value="2025-26">2025-2026</option>
</select>
</div>
</div>
<!-- Contact Number -->
<div>
<label class="block text-sm font-semibold text-neutral-700 dark:text-neutral-300 mb-1.5 flex items-center">
<span class="material-icons text-sm mr-1 text-primary">phone</span> Contact Number
                    </label>
<input class="w-full px-4 py-3 rounded-lg border border-neutral-200 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all" placeholder="+1 (555) 000-0000" type="tel"/>
</div>
<!-- Address Field -->
<div>
<label class="block text-sm font-semibold text-neutral-700 dark:text-neutral-300 mb-1.5 flex items-center">
<span class="material-icons text-sm mr-1 text-primary">location_on</span> Residential Address
                    </label>
<textarea class="w-full px-4 py-3 rounded-lg border border-neutral-200 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all resize-none" placeholder="Enter complete home address" rows="3"></textarea>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col md:flex-row gap-4 pt-4">
<button class="flex-1 bg-primary text-white font-bold py-3.5 rounded-lg hover:bg-primary/90 shadow-lg shadow-primary/20 transition-all flex items-center justify-center" type="submit">
<span class="material-icons mr-2">save</span>
                    Save Student
                </button>
<button class="flex-1 bg-neutral-200 dark:bg-neutral-800 text-neutral-600 dark:text-neutral-400 font-bold py-3.5 rounded-lg hover:bg-neutral-300 dark:hover:bg-neutral-700 transition-all flex items-center justify-center" type="button">
<span class="material-icons mr-2">close</span>
                    Cancel
                </button>
</div>
</form>
<!-- Footer Info -->
<div class="bg-neutral-50 dark:bg-neutral-800/50 px-8 py-4 border-t border-neutral-100 dark:border-neutral-800">
<div class="flex items-center justify-between text-[10px] uppercase tracking-widest text-neutral-400 font-bold">
<span>Huzaifa Travels CRM</span>
<span>v2.1.0</span>
</div>
</div>
</div>
</body></html>
